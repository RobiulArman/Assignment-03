<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <title>Rinterio-Site</title>
     <!-- CSS -->
     <link rel="stylesheet" href="css/style.css">
     <!-- Google font CDN -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
 
     <!-- DaisyUI and tailwind CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- FontAwesome CDN -->
     <script
      src="https://kit.fontawesome.com/0d00fa74e6.js"
      crossorigin="anonymous"
    ></script>
 
     <script>
         tailwind.config = {
             theme: {
                 extend: {
                     colors: {
                         clifford: '#da373d',
                         arrow_bg: 'rgb(171, 239, 95)',

                         aboutUS: 'rgba(30, 30, 30,0.05)',

                         designbg: 'rgb(239, 218, 110)',

                         budget: 'rgb(119, 170, 234)'

                     fontFamily: {
                         'manrope': ['Manrope', 'sans-serif']
                     }
                 }
             }
         }
     </script>
</head>
<body font="font-manrope">
    <!-- Header Section -->
    <header class="md:container md:mx-auto">

                    </li>
                    <li><a

                    <li><a

                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <a href="#"><i class="fa-solid fa-bars"></i></a>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0 gap-2">
                        <li><a>Home</a></li>
                        <li><a>Services</a></li>
